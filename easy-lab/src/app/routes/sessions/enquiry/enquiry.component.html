<div class="w-full h-full" fxLayout="row wrap">
    <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
      <mat-card-title class="m-b-24">
        {{'enquiry.enquiry' | translate}} <br />
      </mat-card-title>
  
      <form class="form-field-full" [formGroup]="enquiryForm" (ngSubmit)="save()">
        <mat-form-field appearance="outline">
          <mat-label>{{'enquiry.name' | translate}}</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>{{'enquiry.mobile' | translate}}</mat-label>
          <input matInput formControlName="mobile" required>          
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>{{'enquiry.email' | translate}}</mat-label>
          <input matInput formControlName="confirmPassword" required>          
        </mat-form-field>
  
        <mat-form-field appearance="outline">
            <mat-label>{{'enquiry.message' | translate}}</mat-label>
            <textarea matInput required></textarea>         
          </mat-form-field>
          
        <button mat-raised-button color="primary" style="margin-right:40px" type="submit">
          {{'enquiry.save' | translate}}
        </button> 
        <button mat-raised-button color="primary" >
            {{'enquiry.cancel' | translate}}
          </button>        
      </form>
  
    </mat-card>
  </div>
