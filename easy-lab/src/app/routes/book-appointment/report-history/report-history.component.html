<mat-card>
    
    <section>
        <span>      <h4>Appointment and Report history <a routerLink="/appointment/enquiry">click here if you are facing any issue</a></h4>
        </span>
      <div fxLayout="row wrap" fxLayoutGap="8px grid">
        <div class="matero-col" fxFlex="100" fxFlex.lt-md="100">
            <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="checked" >
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-checkbox  ></mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="createdBy">
                    <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.createdBy}} </mat-cell>
                </ng-container>
              
                
                <ng-container matColumnDef="updatedBy">
                    <mat-header-cell *matHeaderCellDef> Updated By </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.updatedBy}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="appointmentdate" >
                    <mat-header-cell *matHeaderCellDef>Appointment Date </mat-header-cell>

                    <mat-cell *matCellDef="let element">
                        <p style="margin-left: 2px;"> {{element.appointmentdate}}</p>
                    </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="testname">
                    <mat-header-cell *matHeaderCellDef>Test Name </mat-header-cell>

                    <mat-cell *matCellDef="let element">
                        <p style="margin-left: 2px;"> {{element.testname}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="testgroup">
                    <mat-header-cell *matHeaderCellDef> Test Group </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.testgroup}} </mat-cell>
                </ng-container>


             
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
                    (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true"
                    (mouseout)="row.hovered = false"></mat-row>
            </mat-table>
        </div>
        </div>

     </section>
    
  </mat-card>
